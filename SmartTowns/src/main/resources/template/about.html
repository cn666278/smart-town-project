<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* 竖直方向排列 */
            height: 100vh;
            background-color: #87CEFA; /* 浅蓝色背景 */
        }

        .about-me-box {
            width: 400px;
            padding: 20px;
            background-color: #fff; /* 白色矩形框背景 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: -200px; /* 向上移动的距离 */
        }

        h1, p {
            margin: 0;
        }


    </style>
    <title>About Me</title>
</head>
<body>
<div class="about-me-box">
    <h1>About Me</h1>
    <p>
        Welcome to my personal page! I'm passionate about web development and enjoy creating amazing things with code.
    </p>
</div>


</body>
</html>
