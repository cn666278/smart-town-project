<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>MyAccount Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightsteelblue;
        }

        header {
            background-color: #332;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 30px;
        }

    </style>
</head>
<body>
<header>
    <h1>My Account</h1>
    <p>Welcome, <span id="username">username</span>!</p>
</header>

<nav>
    <a href="#" onclick="showModule('trails')">My Trails</a>
    <a href="#" onclick="showModule('finished')">Finished</a>
    <a href="#" onclick="showModule('medal')">My Medal</a>
    <a href="#" onclick="showModule('collection')">Collection</a>
</nav>

<body>

<section>
<!-- content of My Trails module -->
<div id="trails" class="module">
    <h2>My Trails</h2>
</div>

<!-- content of Finished module -->
<div id="finished" class="module">
    <h2>Finished</h2>
</div>

<!-- content of My Medal module -->
<div id="medal" class="module">
    <h2>My Medal</h2>
</div>

<!-- content of Collection module -->
<div id="collection" class="module">
    <h2>Collection</h2>
</div>
</section>



<script>
    function showModule(moduleName) {
        // Hide all modules
        document.querySelectorAll('.module').forEach(function(module) {
            module.style.display = 'none';
        });
    }
</script>
</body>
