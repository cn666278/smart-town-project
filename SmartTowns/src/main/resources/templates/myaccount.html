<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>MyAccount Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightsteelblue;
        }

        .account-header {
            background-color: #332;
            color: #fff;
            text-align: center;
            padding: 10px;
            height: 300px;
        }

        .user-details {
            /*display: flex;*/
            margin-top: 50px;
        }

        .user-details img {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .box {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 20px;
        }

        .box a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            /*padding: 20px;*/
        }

        .module {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
        }

        .wrapper {
            width: 1200px;
            margin: 0 auto;
        }



    </style>
</head>
<body>

<!-- header-nav -->
    <div th:replace="~{fragments/header :: headerBlock}"/>

<div class="wrapper">
    <div class="account-header">
        <div class="user-details">
            <img src="../static/img/Profile.jpg" alt="" >
            <h1>user name</h1>
            <p>
                <a href="#">Edit Profile</a>
            </p>
        </div>
    </div>

    <div class="box">
        <a href="#" onclick="showModule('trails')">My Trails</a>
        <a href="#" onclick="showModule('finished')">Finished</a>
        <a href="#" onclick="showModule('medal')">My Medal</a>
        <a href="#" onclick="showModule('collection')">Collection</a>
    </div>


    <section>
        <!-- content of My Trails module -->
        <div class="module" id="trails">
            <h2>My Trails</h2>
        </div>

        <!-- content of Finished module -->
        <div class="module" id="finished">
            <h2>Finished</h2>
        </div>

        <!-- content of My Medal module -->
        <div class="module" id="medal">
            <h2>My Medal</h2>
        </div>

        <!-- content of Collection module -->
        <div class="module" id="collection">
            <h2>Collection</h2>
        </div>
    </section>

</div>

<script>
    function showModule(moduleName) {
        // Hides all elements with class="module"
        document.querySelectorAll('.module').forEach(function (module) {
            module.style.display = 'none';
        });

        // Shows the element with id="moduleName"
        document.getElementById(moduleName).style.display = 'block';
    }
</script>


</body>

<div th:replace="~{fragments/footer :: footerBlock}"/>
