<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <title>login</title>
</head>
<body>
    <div th:replace="~{fragments/header :: headerBlock}"/>

    <div class="container right-panel-active">

        <!-- login -->
        <div class="container_form container--signin">
            <form th:action="@{/login}" method="post" name="login" class="form" id="form2">
                <h2 class="form_title">Login</h2>
                <input type="text" name="username" class="input" placeholder="Username" required />
                <input type="password" name="password" class="input" placeholder="Password" required />
                <input name="submit" class="btn" type="submit" value="Login" />
                <p>Not registered yet? <a href='registration.html'>Register Here</a></p>
            </form>
            <br/><br/>
        </div>

        <!-- overlay -->
        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay--left">
                    <p>
                        <b style="font-size:28px; font-family: 'Times New Roman', Georgia, serif;" title="WAR AND PEACE" target="_blank" class="w3-hover-text-blue">Smart Town</b>
                    </p>
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay_panel overlay--right">
                    <p>
                        <b style="font-size:28px; font-family: 'Times New Roman', Georgia, serif;" title="WAR AND PEACE" target="_blank" class="w3-hover-text-blue">Smart Town</b>
                    </p>
                    <button class="btn" id="signUp">Sign In</button>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="~{fragments/footer :: footerBlock}"/>

</body>
</html>
