<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>用户排行榜</h1>

<table>
    <thead>
    <tr>
        <th>排名</th>
        <th>用户名</th>
        <th>Checkpoint 数量</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>User1</td>
        <td>10</td>
    </tr>
    <tr>
        <td>2</td>
        <td>User2</td>
        <td>8</td>
    </tr>
    <!-- 添加更多的排行信息 -->
    </tbody>
</table>

</body>
</html>
