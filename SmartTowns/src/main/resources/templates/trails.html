<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/materialize.min.css">
<script src="/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trails Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        #map-view-button {
            width: 147px;
            height: 52px;
            background: #FFFAFA;
            border-radius: 12px;
            border: none;
            font-size: 12px;
            display: block; /* Make the button a block element to fill the width of .viewonmap */
            margin: 0 auto; /* Center the button horizontally */
        }

        .viewonmap,
        . checkpoints {
            width: 685px; /* Match the width of the container */
            margin: 20px auto; /* Center these elements and add margin on the top and bottom */
            position: relative; /* Use relative positioning */
        }

        .checkpoint span {
            display: block;
            margin-bottom: 5px;
            font-family: Arial, sans-serif;
        }

        .checkpoint img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        /* Rank Sidebar */
        #rank-sidebar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #FFFDFD;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .rank {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #EEE;
        }

        .user-rank {
            background-color: #D9EAD3; /* Different background to highlight user rank */
        }

        /* Style for View All Button */
        .view-all-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .view-all-button:hover {
            background-color: #45a049; /* Darker shade for hover */
        }


        .trail-details-section {
            margin-top: 120px;
            position: relative; /* Position relative to place it correctly in the flow */
            z-index: 2; /* Higher z-index to be on top of the image */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px; /* More padding */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
        }

        .trail-details-section h2 {
            text-align: center;
            color: #333;
        }

        .trail {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .trail h3 {
            margin-top: 0;
            color: #555;
        }

        .header1 {
            background-color: #6a0dad;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .trail p {
            font-size: 14px;
            color: #666;
        }

        #main-image img {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            opacity: 0.9; /* Slight transparency */
            z-index: 1; /* Make sure it is behind text */
        }


        /*.header-image1 {*/
        /*    background-image: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1));*/
        /*    background-repeat: no-repeat;*/
        /*    background-size: cover;*/
        /*    height: 300px; !* Adjust the height as needed *!*/
        /*}*/
        .button1 {
            background-color: #ff0266;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .trail {
            padding: 20px;
            margin-bottom: 20px;
            background: #e9e9e9;
            border-radius: 8px;
        }

        .trail h2 {
            margin-top: 0;
        }

        .checkpoint {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .checkpoint img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item {
            margin-top: 15px;
        }

        /* hd */
        /* public style */
        .hd {
            display: flex;
            justify-content: space-between;
            height: 60px;
            line-height: 60px;
        }

        .hd h3 {
            font-weight: 400;
            font-size: 21px;
        }

        .hd .more {
            padding-right: 20px;
            font-size: 14px;
            color: #999;
        }

        /* /* items  */
        .bd ul {
            /* bd - [public] */
            display: flex;
            /* flex box change line */
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .bd li {
            margin-bottom: 14px;
            width: 228px;
            height: 300px;
        }

        .bd li .img {
            height: 156px;
        }

        .bd li .img img {
            width: 100%;
            height: 100%;
        }

        .bd li .text {

            padding: 20px 20px 20px 0;
            height: 115px;
            background-color: #fff;
        }

        .bd li .text h4 {
            margin-bottom: 13px;
            height: 40px;
            font-size: 15px;
            line-height: 20px;
            font-weight: 400;
        }

        .bd li .text p {
            font-size: 14px;
            line-height: 20px;
            color: #999;
        }

        .bd li .text p span {
            color: #fa6400;
        }

        .bd li .text p i {
            font-style: normal;
        }

        /* Newest area*/
        .hd ul {
            display: flex;
        }

        .hd li {
            margin-right: 60px;
            font-size: 16px;
        }

        .hd li .active {
            color: white;
        }

        .bd {
            display: flex;
            justify-content: space-between;
        }

        .bd .left img {
            width: 100%;
            height: 98%;
        }

        .bd .right img {
            width: 100%;
            height: 100%;
        }

        nav {
            line-height: 20px;
        }

    </style>
</head>
<body>

<!-- header-nav -->
<div th:replace="~{fragments/header :: headerBlock}"/>

<div class="wrapper">
    <div class="header-image1"
         th:style="'background-image: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1)), url(' + ${trails.image} + '); background-repeat: no-repeat; background-size: cover; height: 300px;'"></div>


    <div class="header1">
        <h1 th:text="${trails.name}"></h1>
    </div>
    <div id="container">
        <!-- Main Image Area -->
        <div class="trail-details-section">
            <h2>Explore Trails</h2>
            <div class="trail" id="trail1">
                <h3 th:text="${trails.name}">Trail Name</h3>
                <p>Length: 5 km, Difficulty: Easy</p>
                <p th:text="${trails.details}">Description: This trail offers scenic views of the city and is suitable
                    for all ages.</p>
            </div>
        </div>
        <div class="viewonmap">
            <div style="text-align: center;">
                <a  class="waves-effect waves-light btn-large" target="_blank" th:data-id="${trails.id}" onclick="jumpToMap(this)"><i>
                    <i class="material-icons right">travel_explore</i>View on map
                </a>
        </div>

        <!-- Checkpoint -->
        <div class="item wrapper">
            <!-- header -->
            <div class="hd">
                <h3>Checkpoint</h3>
                <a href="" class="more">view all</a>
            </div>
            <!-- content -->

            <div class="row1 flow-text" th:each="checkpoint : ${checkpoints}">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-image">
                            <img th:src="@{${checkpoint.image}}">
                            <span style="text-shadow: 5px 3px 3px #fff;font-size:xx-large;font-weight: bolder"
                                  class="flow-text card-title grey-text text-darken-4" th:text="${checkpoint.name}"
                                  th:href="@{/checkpoint/{id}(id=${checkpoint.id})}">Card Title</span>
                            <a class="btn-floating btn-large halfway-fab waves-effect waves-light red"
                               th:data-id="${checkpoint.id}" onclick="jump(this)"><i
                                    class="material-icons">launch</i></a>
                        </div>
                        <div class="card-content">
                            <p th:text="${checkpoint.description}">detail of checkpoint</p>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    <div id="rank-sidebar">
        <!-- View All Button -->
        <button class="view-all-button"><a href="/rank-trail">View All</a></button>

        <div class="rank">1. User A</div>
        <div class="rank">2. User B</div>
        <div class="rank">3. User C</div>
        <!-- Highlight the user's rank if it's not in the top three -->
        <div class="rank user-rank">Your Rank: #5</div>
    </div>

<script>
    //click viem on map jump to /trailmap
    document.getElementById("map-view-button").onclick = function () {
        location.href = "http://localhost:8080/trailsmap";
    };

    //get data from /api/trails
    var trails = [];
    $.ajax({
        url: "/api/trails",
        type: "GET",
        dataType: "json",
        async: false,
        success: function (data) {
            trails = data;
        }
    });

    function jump(button) {
        var checkpointId = button.getAttribute("data-id");
        console.log("Checkpoint ID: " + checkpointId);
        window.open("http://localhost:8080/checkpoint/" + checkpointId);
    }

    function jumpToMap(button) {
        var id = button.getAttribute("data-id");
        window.open("http://localhost:8080/trailsmap/"+id);
    }
</script>
