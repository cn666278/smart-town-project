<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trails Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        #container {
            position: relative;
            width: 685px;
            height: 447px;
            background: #FFFFFF;
            margin: 20px auto;
        }

        #main-image {
            position: absolute;
            width: 420px;
            height: 90px;
            left: 50px;
            top: 27px;
            background: #FFFDFD;
        }

        #map-view-button {
            width: 147px;
            height: 52px;
            background: #FFFAFA;
            border-radius: 12px;
            border: none;
            font-size: 12px;
            display: block; /* Make the button a block element to fill the width of .viewonmap */
            margin: 0 auto; /* Center the button horizontally */
        }

        .checkpoint {
            display: inline-block; /* Align checkpoints inline */
            width: 213px;
            height: 30px;
            background: #FFFDFD;
            border-radius: 18px;
            font-size: 12px;
            text-align: center;
            line-height: 30px;
            margin: 10px 5px; /* Add some margin around checkpoints */
        }
        .viewonmap,
        .   checkpoints {
            width: 685px; /* Match the width of the container */
            margin: 20px auto; /* Center these elements and add margin on the top and bottom */
            position: relative; /* Use relative positioning */
        }

        /* Rank Sidebar */
        #rank-sidebar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #FFFDFD;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .rank {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #EEE;
        }

        .user-rank {
            background-color: #D9EAD3; /* Different background to highlight user rank */
        }

        .trail-details-section {
            margin-top: 120px;
            position: relative; /* Position relative to place it correctly in the flow */
            z-index: 2; /* Higher z-index to be on top of the image */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px; /* More padding */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
        }

        .trail-details-section h2 {
            text-align: center;
            color: #333;
        }

        .trail {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .trail h3 {
            margin-top: 0;
            color: #555;
        }
        .header1 {
            background-color: #6a0dad;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .trail p {
            font-size: 14px;
            color: #666;
        }
        #main-image img {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            opacity: 0.9; /* Slight transparency */
            z-index: 1; /* Make sure it is behind text */
        }


        .header-image {
            background-image: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1)), url('https://media.istockphoto.com/id/1294454411/photo/london-symbols-with-big-ben-double-decker-buses-and-red-phone-booth-in-england-uk.jpg?s=612x612&w=0&k=20&c=IX4_XZC-_P60cq9ZZbxw1CbL68hlv1L5-r_vSgEfx4k=');
            background-repeat: no-repeat;
            background-size: cover;
            height: 300px; /* Adjust the height as needed */
        }
        .button1 {
            background-color: #ff0266;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

    </style>
</head>
<body>

<!-- header-nav -->
    <div th:replace="~{fragments/header :: headerBlock}"/>

<div class="header-image"></div>
<div class="header1">
    <h1>Public Arts Trail</h1>
</div>
<div id="container">
    <!-- Main Image Area -->
    <div class="trail-details-section">
        <h2>Explore Trails</h2>
        <div class="trail" id="trail1">
            <h3>Trail Name 1</h3>
            <p>Length: 5 km, Difficulty: Easy</p>
            <p>Description: This trail offers scenic views of the city and is suitable for all ages.</p>
        </div>
    </div>
    <div class="viewonmap">
        <button id="map-view-button" class="button">View on map</button>
    </div>
    <div class="checkpoints">
        <div class="checkpoint" id="checkpoint1">Checkpoint 1</div>
        <div class="checkpoint" id="checkpoint2">Checkpoint 2</div>
        <div class="checkpoint" id="checkpoint3">Checkpoint 3</div>
        <div class="checkpoint" id="checkpoint4">Checkpoint 4</div>
        <div class="checkpoint" id="checkpoint5">Checkpoint 5</div>
        <div class="checkpoint" id="checkpoint6">Checkpoint 6</div>
    </div>
</div>

<!-- Rank Sidebar -->
<div id="rank-sidebar">
    <div class="rank">1. User A</div>
    <div class="rank">2. User B</div>
    <div class="rank">3. User C</div>
    <!-- Highlight the user's rank if it's not in the top three -->
    <div class="rank user-rank">Your Rank: #5</div>
</div>
</body>
<div th:replace="~{fragments/footer :: footerBlock}"/>
</html>
